<div data-role="header" data-id="persistent" data-position="fixed" class="header">

    <div class="app-menu">
        <a href="#" data-rel="back" data-transition="reverse" class="">
            <i class="md md-arrow-back"></i>
        </a>
    </div>
    <h1 class="h-title">ទំនាក់ទំនង</h1>
    <a href="#gloption"  data-rel="popup" data-inline="true" data-transition="pop" class="srmenu ui-btn-right">
        <i class="md md-more-vert"></i>
    </a>
</div><!-- /header -->

<div data-role="content" class="c-pd-tb">  

    <div class="card m-b-0">
        <div class="listview lv-bordered lv-lg ">
            <div class="lv-body" data-role="listview" data-filter="true" data-input="#filterBasic-input">
                {{#each contacts}}
                <div class="lv-item media cus-listview">
                    <span class="circle-img">
                        <img src='http://espr.website/uploads/contacts/{{image}}'>
                    </span>
                    <div class="media-body">
                        <div class="lv-title m-title"> {{name}}</div>
                        <!--<small class="lv-small c-title"> {{{description}}}</small>-->
                        <div class="lv-title c-title">
                            <i class="md md-location-on"></i>{{location}}
                        </div>
                        <div style="width: 100%;">
                        <a href="tel: {{longemerg}}" class="lv-title c-title" style="float: left;">
                            <i class="md md-phone m-r-5"></i>{{longemerg}}
                        </a>
                        <a href="tel: {{longemerg}}" class="lv-title c-title" style="float: left; margin-left: 20px;">
                            <i class="md md-phone m-r-5"></i>{{shortemerg}}
                        </a>
                        </div>

                    </div>
                    <small class="lv-small"> {{{description}}}</small>
                </div>
                {{/each}}
            </div>
        </div> 
    </div>
</div><!-- /content -->
